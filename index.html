<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyMichML - Local Network Devices</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
            background-image: linear-gradient(to right, rgb(255, 255, 255), rgb(141, 141, 141));
            margin: 0;
            transition: filter 0.3s;
        }
        h1 {
            color: #333;
        }
        .btn{
          padding: 5px 10px;
          margin: 20px;
          background: rgb(231, 231, 231);
          border-radius: 10px;
          user-select: none;
          box-shadow: 0px 0px 3px 0px #4d4d4d;
          border: none;
          font-size: 15px;
        }
        .btn:hover{
          filter:brightness(1);
        }
        .btn:active{
          filter: brightness(0.8);
          background: rgb(207, 255, 136);
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .header img {
            width: 111px;
            height: 111px;
            margin: 11px;
        }
        .header h2 {
            margin: 2px;
        }
        #deviceList {
            width: 200px;
            margin-top: 20px;
            padding: 10px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: center;
            max-width: 600px;
        }
        .device {
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
        }
        .device:hover {
            background: #eee;
        }
        .device a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .device a:hover {
            text-decoration: none;
        }
        .serverDir{
          background: #e0e0e0;
          max-width: fit-content;
          border-radius: 10px;
          padding: 10px;
          justify-self: center;
        }
        #publicIP {
            margin-top: 10px;
            font-size: 14px;
        }
        #settings {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 1000;
            text-align: center;
            padding-top: 50px;
        }
        #settings.active {
            display: block;
        }
        #settings h3 {
            margin: 20px;
        }
        #settings input {
            display: block;
            margin: 10px auto;
            padding: 5px;
            width: 80%;
            max-width: 300px;
        }
        #settings button {
            margin: 10px;
            padding: 5px 10px;
        }
        #settings .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
        }
        #settings #ddnsStatus {
            margin: 10px;
            font-size: 14px;
            color: #333;
        }
        #settings #lastUpdate {
            margin: 10px;
            font-size: 14px;
            color: #555;
        }
        .blurred {
            filter: blur(5px);
        }
    </style>
</head>
<body>
    <div id="mainContent">
        <div class="header"><img src="assets/easyMich2.png"><h2>EasyMichML</h2></div>
        <div id="deviceList">Scanning...</div>
        <div id="publicIP">Public IP: Detecting...</div>
        <a href="#" style="text-align:center;align-self:center;display:block;margin:10px" onclick="refresh()">Refresh</a>
        <a href="#" style="text-align:center;align-self:center;display:block;margin:10px" onclick="toggleSettings()">Settings</a>
    </div>
    <div id="settings">
        <span class="close" onclick="toggleSettings()">X</span>
        <h3>DDNS Settings</h3>
        <input type="text" id="dnsUsername" placeholder="DNS Username (e.g., email)">
        <input type="password" id="dnsPassword" placeholder="DNS Password">
        <input type="number" id="updateInterval" placeholder="Update Interval (minutes)" min="1">
        <div id="ddnsStatus">DDNS Status: Not updated yet</div>
        <div id="lastUpdate">Last DDNS Update: Never</div>
        <h3>WebDAV Settings</h3>
        <input type="text" id="webdavUsername" placeholder="WebDAV Username">
        <input type="password" id="webdavPassword" placeholder="WebDAV Password">
        <div style="margin: 20px;">
          <label for="webdavDirectory" class="btn">Choose directory</label>
          <input type="file" style="display:none" id="webdavDirectory" nwdirectory placeholder="WebDAV Directory">
        </div>
        <div class="serverDir">Server files directory: <div id="webdavDirectoryText"></div></div>
        <button class="btn" onclick="saveSettings()">Save</button>
        <p>Register at <a href="https://www.noip.com/sign-up" target="_blank">No-IP</a> for a free DDNS account.</p>
    </div>
    <script>
        window.fs = require('fs');
        window.path = require('path');
        window.http = require('http');
        window.os = require('os');
        window.net = require('net');
        const crypto = require('crypto');

        window.encryptPassword = function(password) {
            const algorithm = 'aes-256-cbc';
            const key = crypto.scryptSync('your-secret-key', 'salt', 32); // Hardcoded key (less secure)
            const iv = crypto.randomBytes(16);
            const cipher = crypto.createCipheriv(algorithm, key, iv);
            let encrypted = cipher.update(password, 'utf8', 'hex');
            encrypted += cipher.final('hex');
            return { iv: iv.toString('hex'), encrypted: encrypted };
        };

        window.decryptPassword = function(encryptedData) {
            const algorithm = 'aes-256-cbc';
            const key = crypto.scryptSync('your-secret-key', 'salt', 32);
            const decipher = crypto.createDecipheriv(algorithm, key, Buffer.from(encryptedData.iv, 'hex'));
            let decrypted = decipher.update(encryptedData.encrypted, 'hex', 'utf8');
            decrypted += decipher.final('utf8');
            return decrypted;
        };

        window.fetchPublicIP = async function() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                document.getElementById('publicIP').textContent = `Public IP: ${data.ip}`;
                return data.ip;
            } catch (error) {
                console.error('Error fetching public IP:', error);
                document.getElementById('publicIP').textContent = 'Public IP: Error';
                return null;
            }
        };

        function updateDeviceList(servers) {
            const deviceList = document.getElementById('deviceList');
            deviceList.innerHTML = "";
            if (servers.length === 0) {
                deviceList.innerHTML = "<div style='margin-bottom:5px'>No devices found</div>";
                return;
            }
            servers.forEach(server => {
                const div = document.createElement('div');
                div.className = 'device';
                const link = document.createElement('a');
                //link.href = `http://${server.ip}:8080`;
                link.textContent = server.name;
                link.target = "_blank";
                link.onclick = () => {nw.Shell.openExternal(`http://${server.ip}:8080`);  };
                div.appendChild(link);
                deviceList.appendChild(div);
            });
        }

        async function initialize() {
            loadSettings();
            const publicIP = await window.fetchPublicIP();
            const servers = await scanNetwork(8080);
            updateDeviceList(servers);
            if (publicIP && shouldUpdateDDNS()) updateDDNS(publicIP);
        }

        function refresh() {
            document.getElementById('deviceList').innerHTML = "Scanning...";
            document.getElementById('publicIP').textContent = "Public IP: Detecting...";
            initialize();
        }

        function toggleSettings() {
            const settings = document.getElementById('settings');
            const mainContent = document.getElementById('mainContent');
            settings.classList.toggle('active');
            mainContent.classList.toggle('blurred');
            if (settings.classList.contains('active')) {
                loadSettings();
            }
        }

        function loadSettings() {
            const configPath = window.path.join(process.cwd(), 'config.json');
            let config = {
                dnsUsername: '',
                dnsPassword: { iv: '', encrypted: '' },
                updateInterval: 60,
                webdavUsername: 'admin',
                webdavPassword: { iv: '', encrypted: '' },
                webdavDirectory: '',
                lastDDNSUpdate: 0
            };
            try {
                if (window.fs.existsSync(configPath)) {
                    config = JSON.parse(window.fs.readFileSync(configPath, 'utf8'));
                }
            } catch (e) {
                console.error('Error loading config:', e);
            }
            document.getElementById('dnsUsername').value = config.dnsUsername || '';
            document.getElementById('dnsPassword').value = config.dnsPassword.encrypted ? window.decryptPassword(config.dnsPassword) : '';
            document.getElementById('updateInterval').value = config.updateInterval || 60;
            document.getElementById('webdavUsername').value = config.webdavUsername || 'admin';
            document.getElementById('webdavPassword').value = config.webdavPassword.encrypted ? window.decryptPassword(config.webdavPassword) : '';
            document.getElementById('webdavDirectoryText').innerHTML = config.webdavDirectory || '';
            document.getElementById('lastUpdate').textContent = config.lastDDNSUpdate ? 
                `Last DDNS Update: ${new Date(config.lastDDNSUpdate).toLocaleString()}` : 
                'Last DDNS Update: Never';
        }

        function saveSettings() {
            const dnsUsername = document.getElementById('dnsUsername').value;
            const dnsPassword = document.getElementById('dnsPassword').value;
            const interval = parseInt(document.getElementById('updateInterval').value) || 60;
            const webdavUsername = document.getElementById('webdavUsername').value;
            const webdavPassword = document.getElementById('webdavPassword').value;
            const webdavDirectory = document.getElementById('webdavDirectory').files[0]?.path || document.getElementById('webdavDirectory').value;
            const encryptedDNSPassword = window.encryptPassword(dnsPassword);
            const encryptedWebDAVPassword = window.encryptPassword(webdavPassword);
            const configPath = window.path.join(process.cwd(), 'config.json');
            let config = {};
            try {
                if (window.fs.existsSync(configPath)) {
                    config = JSON.parse(window.fs.readFileSync(configPath, 'utf8'));
                }
                config.dnsUsername = dnsUsername;
                config.dnsPassword = encryptedDNSPassword;
                config.updateInterval = interval;
                config.webdavUsername = webdavUsername;
                config.webdavPassword = encryptedWebDAVPassword;
                config.webdavDirectory = webdavDirectory;
                // Preserve lastDDNSUpdate if it exists
                window.fs.writeFileSync(configPath, JSON.stringify(config, null, 2), 'utf8');
                alert('Settings saved! Restart the app to apply the new interval and WebDAV settings.');
                fetchPublicIP().then(ip => ip && updateDDNS(ip));
            } catch (e) {
                console.error('Error saving config:', e);
                alert('Failed to save settings.');
            }
        }

        function shouldUpdateDDNS() {
            const configPath = window.path.join(process.cwd(), 'config.json');
            let config = { updateInterval: 60, lastDDNSUpdate: 0 };
            try {
                if (window.fs.existsSync(configPath)) {
                    config = JSON.parse(window.fs.readFileSync(configPath, 'utf8'));
                }
            } catch (e) {
                console.error('Error reading config for DDNS check:', e);
            }
            const now = Date.now();
            const intervalMs = config.updateInterval * 60 * 1000;
            return !config.lastDDNSUpdate || (now - config.lastDDNSUpdate >= intervalMs);
        }

        function updateDDNS(ip) {
            const configPath = window.path.join(process.cwd(), 'config.json');
            let config = { dnsUsername: '', dnsPassword: { iv: '', encrypted: '' }, updateInterval: 60, lastDDNSUpdate: 0 };
            try {
                if (window.fs.existsSync(configPath)) {
                    config = JSON.parse(window.fs.readFileSync(configPath, 'utf8'));
                }
            } catch (e) {
                console.error('Error reading config for DDNS:', e);
            }
            const { dnsUsername, dnsPassword } = config;
            const decryptedPassword = window.decryptPassword(dnsPassword);
            if (dnsUsername && decryptedPassword) {
                window.ddnsUpdate(ip, dnsUsername, decryptedPassword, (status) => {
                    const statusDiv = document.getElementById('ddnsStatus');
                    if (status.success) {
                        statusDiv.textContent = `DDNS Status: Successfully updated to ${ip} at ${new Date().toLocaleTimeString()}`;
                        config.lastDDNSUpdate = Date.now();
                        window.fs.writeFileSync(configPath, JSON.stringify(config, null, 2), 'utf8');
                        document.getElementById('lastUpdate').textContent = `Last DDNS Update: ${new Date().toLocaleString()}`;
                    } else {
                        statusDiv.textContent = `DDNS Status: Update failed - ${status.message}`;
                    }
                });
            } else {
                document.getElementById('ddnsStatus').textContent = 'DDNS Status: Missing username or password';
            }
        }

        window.onload = initialize;

        setInterval(() => {
            const deviceList = document.getElementById('deviceList');
            if (deviceList.innerHTML === "Scanning...") {
                deviceList.innerHTML = "<div style='margin-bottom:5px'>No devices found</div>";
            }
        }, 10000);
    </script>
    <script src="appSFTP.js"></script>
    <script src="scan.js"></script>
    <script src="ddns.js"></script>
</body>
</html>
